    <div class="container">
        <h1>Módulos > Horarios > Edición</h1>

        <!-- Formulario de edición de horarios -->
        <form action="modulo-horarios-edición.php" method="POST">
            <label for="id_horario">ID de Horario:</label>
            <input type="text" id="id_horario" name="id_horario" required>

            <label for="nombre_horario">Nombre:</label>
           <input type="text" id="nombre_horario" name="nombre_horario" required>

            <label for="gabela">Tiempo de Gabela (minutos):</label>
            <input type="number" id="gabela" name="gabela" required>

            <labe for="aplicar_horas">
                <input type="checkbox" id="aplicar_horas" name="aplicar_horas"> Aplicar por horas
            </label>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>

            <label for="horas_laborales">Horas Laborales (horas:minutos):</label>
           <input type="text" id="horas_laborales" name="horas_laborales" placeholder="Ejemplo: 08:00">


            <!-- Botones -->
            <div class="buttons">
                <button type="submit">Guardar Información</button>
                <button type="button" onclick="window.location.href='pagina_inicial.html'">Regresar</button>
            </div>
        </form>
    </div>

    <!-- Script para la hora actual -->
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
