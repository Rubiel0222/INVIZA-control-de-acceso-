    <!-- Contenedor de registro -->
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <img src="IMAGENES/logo_inviza.jpg" alt="Logo de INVIZA" class="logo-img">

        <form id="registerForm" action="usuarios.php" method="post">
            <label for="nombre_usuario">Nombre Completo:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Ej: Juan Pérez" required>
        
            <label for="documento">Documento (ID):</label>
            <input type="text" id="documento" name="documento" placeholder="Ej: 123456789" required>
        
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ej: ejemplo@correo.com" required>
        
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Ej: 3123456789">
        
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="">Seleccionar</option>
                <option value="admin">Administrador</option>
                <option value="empleado">Empleado</option>
                <option value="visitante">Visitante</option>
                <option value="contratista">Contratista</option>
            </select>
        
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
        
            <button type="submit">Registrar</button>
        </form>
        
        
        <div class="login-link">
            <p>¿Ya tienes cuenta? <a href="inicio_sesion.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <!-- Script para el formulario -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita el envío normal del formulario
            alert('Registro exitoso'); // Muestra un mensaje de éxito
            window.location.href = 'inicio_sesion.html'; // Redirige a la página de inicio de sesión
        });
    </script>
