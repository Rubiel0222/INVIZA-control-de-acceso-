<body>

    <!-- Encabezado superior -->
    <div class="header">
        <img src="IMAGENES/logo_inviza.jpg" alt="Logo Inviza.jpg">
        <h1>Control de Accesos</h1>
        <div class="time">
            <span id="current-time"></span>
            <button onclick="window.location.href='pagina_inicial.html'">Menú Principal</button>
        </div>
    </div>

    <!-- Sección principal -->
    <div class="main">
        <div class="form-container">
            <h2>Reportes > Movimientos de Vehículos</h2>

            <!-- Formulario de ingreso de datos -->
            <form id="form-informe" method="POST" action="#" data-json="false">
                <div class="form-group">
                    <label for="fecha-inicial">Fecha inicial:</label>
                    <input type="datetime-local" id="fecha-inicial" name="fecha-inicial" required>
                </div>

                <div class="form-group">
                    <label for="fecha-final">Fecha final:</label>
                    <input type="datetime-local" id="fecha-final" name="fecha-final" required>
                </div>

                <div class="form-group">
                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa">
                </div>

                <div class="form-group">
                    <label for="sucursal">Sucursal:</label>
                    <input type="text" id="sucursal" name="sucursal" placeholder="Sucursal donde se realizó el movimiento">
                </div>

                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" placeholder="Número de cédula">
                </div>

                <div class="form-group">
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" name="placa" placeholder="Placa del vehículo">
                </div>

                <!-- Checkbox para generar informe en Excel -->
                <div class="checkbox-group">
                    <input type="checkbox" id="excel" name="excel">
                    <label for="excel">Generar informe en Excel</label>
                </div>

                <!-- Botones -->
                <div class="button-group">
                    <button type="submit">Generar Informe</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Pie de página -->
    <footer class="bg-dark" id="templatemo_footer" style="margin-top: 30px;">
        <div class="container text-light">
            <div class="row">
                <div class="col-md-4 pt-0">
                    <h2 class="text-light bg-dark pb-3 light-logo">INVIZA Control de Acceso</h2>
                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt fa-fw"></i> Local Principal - Madrid, Colombia
                        </div>
                        <div class="contact-item">
                            <i class="fa fa-envelope mx-2"></i>
                            <a class="navbar-sa-brand text-light text-decoration-none" href="mailto:INVIZA@gmail.com">
                                contacto: INVIZA@gmail.com
                            </a>
                        </div>
                        <div class="contact-item">
                            <i class="fa fa-phone mx-2"></i>
                            <a class="navbar-sa-brand text-light text-decoration-none" href="tel:3125843540">
                                3125843540
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-100 bg-dark py-3">
                <div class="row pt-2">
                    <p class="text-left text-light">
                        Copyright &copy; 2024 - ProdArt | Diseñado por: Rubiel Quintero - David Andres Correa
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
